<html>
<head>
	<title>Entry Data Karyawan</title>

	<script src="/js/angular.min.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<script src="/coba-app.js"></script>
	<script src="/form-controller.js"></script>
</head>
<body class="container" ng-app="CobaApp">

	<div class="jumbotron">
		<h1>Entry Data Karyawan</h1>
	</div>

	<div ng-controller="FormController">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NIK</label>
				<input type="text" class="col-sm-4 form-control"
						placeholder="NIM" ng-model="mhs.nim" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NAMA</label>
				<input type="text" class="col-sm-4 form-control" 
						placeholder="NAMA" ng-model="mhs.nama" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">JABATAN</label>
				<input type="text" class="col-sm-4 form-control" 
						placeholder="JABATAN" ng-model="mhs.jurusan" />
			</div>
			<div class="form-group row">
				<button class="btn btn-primary col-pr-2" ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col-sm-2" ng-click="batal()">
					Batal
				</button>
			</div>
		</form>
	</div>
	
</body>
</html>
